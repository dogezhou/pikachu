<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>画一个皮卡丘</title>
        <link rel="stylesheet" href="css/style.css" />
        <style id="styleTag"></style>
    </head>
    <body>
        <div class="code-wrapper">
            <pre id="code"></pre>
        </div>
        <div class="preview-wrapper">
            <div class="preview">
                <div class="wrapper">
                    <div class="lowerLip-wrapper">
                        <div class="lowerLip"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="upperLip left"></div>
                    <div class="upperLip right"></div>

                </div>
            </div>
        </div>
        <div class="actions">
            <button data-speed="slow">慢速</button>
            <button class="active" data-speed="normal">中速</button>
            <button data-speed="fast">快速</button>
        </div>
        <script src="./verdor/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
